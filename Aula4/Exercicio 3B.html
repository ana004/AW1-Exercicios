<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar linhas</title>
    <style type="text/css">
        th, td {
            padding: 5px;
            background-color: #dddddd;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BCC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2"> Filme </td>
            <td>Comédia</td>
            <td>Notícias</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Esporte</td>
            <td>Assuntos atuais</td>
        </tr>
    </table>
</body>
</html>
